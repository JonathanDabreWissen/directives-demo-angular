<h2>Structural Directives Demo</h2>
<h3>
    <div *ngIf="flag; then do_this else do_other">GOOD MORNING</div>
    <hr>
    <b>Just a seperator</b>
    <ng-template #do_this>HAVE A GOOD DAY</ng-template>
    <ng-template #do_other>Take Care bye</ng-template>
</h3>
<button (click)="toggle()">CLICK TO DISPLAY/HIDE</button>
<h3>List of Fruits: 

    <ol>
        <li *ngFor="let fruit of fruits">{{fruit}}</li>
    </ol>
</h3>
<input type="text" #mf>
<button (click)="addFruit(mf.value)">Add</button>

<div [ngSwitch]="count">


    <h3 *ngSwitchCase="1">Good Morning</h3>
    <h3 *ngSwitchCase="2">Good Afternoon</h3>
    <h3 *ngSwitchCase="3">Good Evening</h3>
    <h3 *ngSwitchCase="4">Good Night</h3>
    <h3 *ngSwitchDefault>Have a Good day</h3>
</div>
<button (click)="incrCount()">Switch Greetings</button>
